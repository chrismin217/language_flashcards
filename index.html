<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Language Flashcards</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
  </head>
  <body>
  	
  	<div id="grid">
  		
  	</div>


  	<div id="options">
  		<input type="number" id="gridsize" name="gridsize" placeholder="Grid Size" value="3" min="3" max="6" step="1.0">

  		<input type="number" name="Time" placeholder="Time Constraint" value="1.0" min="0.25" max="3.0" step="0.25">

  		<input type="range" name="Ratio">

  		<input type="reset" value="Default">
  		<input type="button" value="Generate" id="generate">

  	</div>
  	<script type="text/javascript" src="/app.js"></script>
  </body>
</html>
