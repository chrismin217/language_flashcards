<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Language Flashcards</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
  </head>
  <body>
  	
  	<div id="grid">
  		
  	</div>


  	<div id="options">

  		<input type="number" id="gridsize" placeholder="Grid Size" min="3" max="6" step="1.0">
  		<input type="number" id="time" placeholder="Time Difficulty" min="0.25" max="3.0" step="0.25">
  		<input type="range" id="ratio">
  		<input type="reset" value="Reset Options" id="reset">
  		<input type="button" value="Generate" id="generate">

  	</div>
  	<script type="text/javascript" src="/app.js"></script>
  </body>
</html>
