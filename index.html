<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Language Flashcards</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
  </head>
  <body>
  	
  	<div id="time-options">
  		<div><img alt="" src="/assets/clock.png" width="90px" height="80px" /><span id="current-time"></span></div>
  		<input id="toggle-plus" type="image" alt="" src="/assets/plus.png" />
  		<input id="toggle-minus" type="image" alt="" src="/assets/minus.png" />
  	</div>

  	<fieldset id="ratio-options">
  		<label id="ratio-label" for="ratio">Set Target Language %</label>
  		<input type="range" id="ratio" value="0" min="0" max="100" step="10" list="steplist" />
  		<span id="ratio-val" style="font-style: normal;"></span>

  		<datalist id="steplist">
    		<option>0</option>
    		<option>10</option>
    		<option>20</option>
    		<option>30</option>
    		<option>40</option>
    		<option>50</option>
    		<option>60</option>
    		<option>70</option>
    		<option>80</option>
    		<option>90</option>
    		<option>100</option>
		</datalist>
  	</fieldset>

  	<div id="gridsize-options">
  		<input type="number" id="toggle-rows" placeholder="Rows" min="2" max="6" step="1.0">
  		<input type="number" id="toggle-cols" placeholder="Cols" min="2" max="6" step="1.0">
  	</div>

  	<div id="grid">
  		<!-- MAIN GRID IS HERE!! -->
  	</div>

  	<input type="reset" value="Set Defaults" id="reset">
  	<input type="button" value="Generate" id="generate">

  	<script type="text/javascript" src="/app.js"></script>
  </body>
</html>
